<!doctype html>
<html lang="en">
 
<head>
	
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css" media="screen">

</head>

<body> 
	
	<div class="main-body">

		<h1>Team picker.</h1>

		<p>Generates a team based on predefined ratings from a JSON file.</p>

		<h2 class="players-picked"></h2>

		<br>

		<div class="initial-players">

			<h2>Players selection</h2>

			<ul class="initial-players__selection"></ul>

		</div>

		<div class="selected-players">

			<h2>Selected players</h2>

			<ul class="selected-players__selection"></ul>

		</div>

		<div class="picked-team">

			<h2>Team one</h2>

			<ul class="picked-team__one"></ul>

			<h2>Team two</h2>

			<ul class="picked-team__two"></ul>

		</div>

		<button class="pick-the-team">Pick team</button>

	</div><!-- .main-body -->
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="script.js"></script>

</body>
</html>
